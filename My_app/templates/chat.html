<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>

    <h1>Welcome, {{request.user.username}}</h1>
    <div id="user-list">
        <ul>
            {% for user in users %}
                <li><a href="{% url 'chat_with_user' user.id %}">{{user.username}}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
